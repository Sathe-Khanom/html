<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>

<body>
    <ul style="list-style: lower-latin">
        <li>Atiq</li>
        <li>Imran</li>
        <li>Sadiar</li>
    </ul>
    <ol style="list-style: inside;">
        <li>Atiq</li>
        <li>Imran</li>
        <li>Sadiar</li>
    </ol>
    <!-- description list -->
    <!-- dl start -->
     <dl>
        <dt>JEE</dt>
        <dd>html gfdd ghft ffdrf</dd>
        <dd>css</dd>
        <dd>js</dd>
        <dt>DDD</dt>
        <dd>sql</dd>
        <dd>ssdf</dd>
     </dl>
     <!-- dl end -->
</body>

</html>
